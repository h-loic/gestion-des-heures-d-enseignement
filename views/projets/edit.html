{% extends "layout.html" %}

{% block content %}
<nav class="breadcrumb">
    <a class="breadcrumb-item" href="/">Accueil</a>
    <span class="breadcrumb-item active">ajouter-modifier projet</span>
</nav>
<div class="container">
    <form method="post" action="{{ endpoint }}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" class="form-control" value="{{ projet.nom }}">
        </div>
        <div class="form-group">
            {% for formation in formations %}
            <label>
                <input type="checkbox" name="formations" value="{{ formation._id }}">
                {{ formation.nom }}
            </label>
            {% endfor %}
        </div>
        <input type="submit" class="btn btn-primary" value="enregistrer">
    </form>
</div>



{% endblock %}
